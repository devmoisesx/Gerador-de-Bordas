<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas CSS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="area-forma">
            <div class="forma"></div>
        </div>
        <div class="menu">
            <h1>Formas CSS</h1>
            <div class="formas">
                <div class="quadrado" id="fGeometricas"></div>
                <div class="circulo" id="fGeometricas"></div>
                <div class="triangulo" id="fGeometricas"></div>
            </div>
            <div class="bordas">
                <h2>Bordas arredondadas</h2>
                <label for="todasBordas">Todas as bordas</label>
                <input type="number" name="todasBordas" id="todasBordas">

                <div class="bordas-separadas">
                    <h2>Bordas Separadas</h2>
                    <div class="input">
                        <label for="topEsq">Superior Esquerdo</label>
                        <input type="number" name="topEsq" id="topEsq">

                    </div>
                    <div class="input">
                        <label for="topDir">Superior Direito</label>
                        <input type="number" name="topDir" id="topDir">

                    </div>
                    <div class="input">
                        <label for="botEsq">Inferior Esquerdo</label>
                        <input type="number" name="botEsq" id="botEsq">
                    </div>
                    <div class="input">
                        <label for="botDir">Inferior Direito</label>
                        <input type="number" name="botDir" id="botDir">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
