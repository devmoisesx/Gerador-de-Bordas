<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Bordas</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="box">
      <div class="square"></div>
      <article class="menu">
        <h1>Formas CSS</h1>
        <div class="forms">
          <div class="btn-forms" id="square">
            <div class="btn-square"></div>
          </div>
          <div class="btn-forms" id="triangle">
            <div class="btn-triangle"></div>
          </div>
          <div class="btn-forms" id="circle">
            <div class="btn-circle"></div>
          </div>
        </div>

        <div class="borders">
          <h2>Todas as bordas</h2>
          <!-- <label for="borders-all">Todas as bordas</label> -->
          <input type="text" name="borders-all" id="borders-all" value="0" />

          <div class="borders-separate">
            <h2>Bordas Separadas</h2>
            <div class="input-square">
              <input
                type="text"
                name="topEsq"
                id="topEsq"
                class="input-border"
                value="0"
              />
              <input
                type="text"
                name="topDir"
                id="topDir"
                class="input-border"
                value="0"
              />
              <input
                type="text"
                name="botEsq"
                id="botEsq"
                class="input-border"
                value="0"
              />
              <input
                type="text"
                name="botDir"
                id="botDir"
                class="input-border"
                value="0"
              />
            </div>
          </div>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
